<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>

<td th:text="${user.getName()}"></td>
<td th:text="${user.getSurname()}"></td>
<td th:text="${user.getAge()}"></td>
<td th:text="${user.getEmail()}"></td>
<br>
<hr>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">
  <input th:type="submit" value="Edit user"/>
</a>
<hr>
<form th:method="DELETE" th:action="@{/users/{id}(id = ${user.getId()})}">
  <input th:type="submit" value="Delete user"/>
</form>

</body>
</html>
